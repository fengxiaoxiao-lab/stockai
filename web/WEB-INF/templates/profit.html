<!DOCTYPE html>
<html lang="zh">
  <body>
    <div id="header"></div>
      <div id="page2" class="m-1 p-1">
        <table data-toggle="table" data-pagination="true" data-search="true" data-locale="zh-CN" data-page-size="15" data-page-list="[15, 30, 50, 100]" class="table table-bordered table-hover">
          <thead class="thead-light">
            <tr class="text-center">
              <th class="text-center" scope="col">股票代码</th>
              <th class="text-center" scope="col">股票名称</th>
              <th class="text-center" data-sortable="true" scope="col">分配年份</th>
              <th class="text-center" data-sortable="true" scope="col">公布日期</th>
              <th class="text-center" data-sortable="true" scope="col">转增股数(每10股)</th>
              <th class="text-center" data-sortable="true" scope="col">分红金额(每10股)</th>
            </tr>
          </thead>
          <tbody>
            {% for row in rows %}
              <tr>
                <td class="text-center">{{ row.code }}</td>
                <td class="text-center">{{ row.name }}</td>
                <td class="text-right">{{ row.year }}</td>
                <td class="text-right">{{ row.report_date }}</td>
                <td class="text-right">{{ row.shares }}</td>
                <td class="text-right">{{ row.divi }}</td>
              </tr>
            {% endfor %}
          </tbody>
      </table>
      </div>
      <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
      <script type="text/javascript">
          $("#header").load("/header");
      </script>
  </body>
</html>
