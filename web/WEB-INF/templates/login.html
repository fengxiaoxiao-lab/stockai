<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-control" content="no-cache"/>
    <meta http-equiv="Cache" content="no-cache"/>
    <title>股票交易管理系统</title>
    <link rel="stylesheet" type="text/css" href="static/css/login.css"/>
    
  </head>
  <body>
    <div class="bg1"></div>
    <div class="gyl">
            股票交易管理系统
            
        <div class="gy2" >基于固定回测模型的超短线股票交易系统 </div>   
    </div>
    <div class="bg">
      <div class="wel">用户登录</div>
        <form action="/login" method="post">
          <div class="user">
              <div id="yonghu" style="">用户名</div>
              <input  name="username" placeholder="用户名" value="{{ username }}"/>
          </div>
          <div class="password" >
            <div id="yonghu" >密&nbsp;&nbsp;&nbsp;码</div>
              <input class=""  placeholder="密码" type="password" name="password"/>
          </div>
          <div class="rem" >
            <input type="checkbox" name="" id="" value="" />
             <div id="reb">
              记住密码
             </div>
          </div>
          <div class="prompt">
            {% if message %}
              <p>{{ message }}</p>
            {% endif %}
          </div>
          <input class="btn" type="submit" name="登录" value="登录" />
        </form>
    </div>
  </body>
</html>
